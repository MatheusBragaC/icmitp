<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot WhatsApp App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-camera"></i>
                <h1>Screenshot WhatsApp</h1>
            </div>
            <div class="status-indicator">
                <span id="connection-status" class="status-dot offline"></span>
                <span id="status-text">Desconectado</span>
            </div>
        </header>

        <main class="main-content">
            <div class="control-panel">
                <div class="button-group">
                    <button id="capture-btn" class="btn btn-primary">
                        <i class="fas fa-camera"></i>
                        <span>Tirar e Enviar Screenshot</span>
                    </button>
                    
                    <button id="select-group-btn" class="btn btn-secondary">
                        <i class="fas fa-users"></i>
                        <span>Selecionar Grupo</span>
                    </button>
                </div>

                <div class="settings-panel">
                    <div class="setting-item">
                        <label for="group-id">ID do Grupo:</label>
                        <input type="text" id="group-id" placeholder="Digite o ID do grupo WhatsApp">
                    </div>
                    
                    <div class="setting-item">
                        <label for="image-caption">Legenda da Imagem:</label>
                        <textarea id="image-caption" placeholder="Digite uma legenda para a imagem (opcional)"></textarea>
                    </div>
                </div>
            </div>

            <div class="preview-section">
                <h3>Prévia da Imagem</h3>
                <div id="image-preview" class="image-preview">
                    <div class="placeholder">
                        <i class="fas fa-image"></i>
                        <p>Nenhuma imagem capturada</p>
                    </div>
                </div>
            </div>

            <div class="log-section">
                <h3>Log de Atividades</h3>
                <div id="activity-log" class="activity-log">
                    <div class="log-entry info">
                        <i class="fas fa-info-circle"></i>
                        <span>Aguardando ação...</span>
                    </div>
                </div>
            </div>
        </main>

        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p id="loading-text">Processando...</p>
            </div>
        </div>

        <div id="notification" class="notification hidden">
            <i id="notification-icon" class="fas fa-info-circle"></i>
            <span id="notification-text"></span>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
